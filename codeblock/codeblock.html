<!DOCTYPE html>
<html>
<head>
    <title>Mr Lennyn's Tools - Codeblocks</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="codeblock.css" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
</head>
<body>
    <header>
        <div class="links">
            <a href="../index.html">Home</a>
            <a href="../imagetolua/imagetolua.html">Image Lua Converter</a>
            <a href="../canvas/canvas.html">Drawing Canvas</a>
            <a href="codeblock.html" style="background-color: rgb(40, 40, 40)">Codeblocks</a>
            <a href="../links/links.html">Directory</a>
        </div>
    </header>

    <div id="editor_container">
        <!-- Sidebar / Toolbox -->
        <div id="toolbox">
            <div class="category-label" style="color: #FFD700;">Events</div>
            <div class="draggable_block" data-type="onDraw" style="background: #FFD700;">onDraw()</div>
            <div class="draggable_block" data-type="onTick" style="background: #FFD700;">onTick()</div>

            <div class="category-label" style="color: #4CAF50;">Drawing</div>
            <div class="draggable_block" data-type="setColor" style="background: #4CAF50;">setColor(r,g,b,a)</div>
            <div class="draggable_block" data-type="drawRect" style="background: #2196F3;">drawRect(x,y,w,h)</div>
            <div class="draggable_block" data-type="drawRectF" style="background: #2196F3;">drawRectF(x,y,w,h)</div>
            <div class="draggable_block" data-type="drawCircle" style="background: #2196F3;">drawCircle(x,y,r)</div>
            <div class="draggable_block" data-type="drawText" style="background: #2196F3;">drawText(x,y,text)</div>

            <div class="category-label" style="color: #FF9800;">Control</div>
            <div class="draggable_block" data-type="if" style="background: #FF9800;">if (condition)</div>
            <div class="draggable_block" data-type="else" style="background: #FF9800;">else</div>
            <div class="draggable_block" data-type="end" style="background: #FF9800;">end</div>

            <div class="category-label" style="color: #E91E63;">Variables</div>
            <div class="draggable_block" data-type="varSet" style="background: #E91E63;">set var = val</div>
            
            <div id="import_section">
                <p style="border:none; margin:0; padding:5px; font-size:12px; color: #aaa;">Import from Canvas (.json)</p>
                <input type="file" id="import_canvas_file" accept=".json" style="width: 100%; font-size: 10px;">
                <span id="import_status" style="font-size:10px;"></span>
            </div>
        </div>

        <!-- Main Workspace -->
        <div id="workspace">
            <div id="canvas_toolbar">
                <button id="clear_canvas" class="tool_btn">Clear</button>
                <button id="save_project" class="tool_btn">Save Project</button>
                <label class="tool_btn" for="load_project">Load Project</label>
                <input type="file" id="load_project" style="display:none" accept=".json">
            </div>
            <canvas id="codeblock_canvas"></canvas>
        </div>

        <!-- Output Code Panel -->
        <div id="code_space">
            <div class="output_header">
                <span>Lua Output</span>
                <button id="copy_code">Copy Code</button>
            </div>
            <textarea id="outputCode" readonly placeholder="-- Lua code will appear here..."></textarea>
            <div id="char_count">Characters: <span id="char_count_number">0</span></div>
        </div>
    </div>

    <script src="codeblock.js"></script>
</body>
</html>
